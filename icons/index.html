<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Icons CDN</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-card {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .icon-card:hover {
      transform: scale(1.05);
    }
    .icon-card img {
      width: 64px;
      height: 64px;
    }
    .icon-name {
      margin-top: 8px;
      font-size: 0.9em;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Crypto Icons CDN</h1>
  <div class="grid" id="iconGrid"></div>

  <script>
    const iconNames = [
      "bitcoin.png", "ethereum.png", "litecoin.png", "cardano.png", "dogecoin.png",
      "ripple.png", "binance-coin.png", "tether.png", "stellar.png", "monero.png",
      "0chain.png", "0x.png", "0xbtc.png", "0xcert.png", "10mtoken.png", "1337.png",
      "1337coin.png", "168.png", "1credit.png"
      // Add more filenames here
    ];

    const container = document.getElementById('iconGrid');
    const baseUrl = "./";

    iconNames.forEach(file => {
      const div = document.createElement('div');
      div.className = 'icon-card';
      div.innerHTML = `
        <img src="${baseUrl + file}" alt="${file}">
        <div class="icon-name">${file.replace('.png', '')}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
